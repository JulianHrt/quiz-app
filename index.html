<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <h1>QUIZ APP!</h1>
    </header>
    <main>
      <section class="cardcontainer">
        <article class="card">
          <img
            class="bookmark"
            src="./css/images/bookmark-white.png"
            alt="Bookmarkbild"
            width="25px"
          />
          <p>What does HTML stand for?</p>
          <button type="button">show answer</button>
          <div class="hashtags">
            <p>#HTML</p>
            <p>#2</p>
            <p>#3</p>
          </div>
        </article>
        <article class="card">
          <img
            class="bookmark"
            src="./css/images/bookmark-white.png"
            alt="Bookmarkbild"
          />
          <p>What does mkdir stand for?</p>
          <button type="button">show answer</button>
          <div class="hashtags">
            <p>#ZSH</p>
            <p>#2</p>
            <p>#3</p>
          </div>
        </article>
        <article class="card">
          <img
            class="bookmark"
            src="./css/images/bookmark-white.png"
            alt="Bookmarkbild"
            width="25px"
          />
          <p>What does CSS stand for?</p>
          <button type="button">show answer</button>
          <div class="hashtags">
            <p>#CSS</p>
            <p>#2</p>
            <p>#3</p>
          </div>
        </article>
        <article class="card">
          <img
            class="bookmark"
            src="./css/images/bookmark-white.png"
            alt="Bookmarkbild"
            width="25px"
          />
          <p>What does "GIT-Pull?"</p>
          <button type="button">show answer</button>
          <div class="hashtags">
            <p>#GIT</p>
            <p>#2</p>
            <p>#3</p>
          </div>
        </article>
      </section>
      <section class="navbarsection">
        <nav class="nav">
          <a href="/index.html"
            ><img
              src="./css/images/home.png"
              alt="Link zur Homeseite"
              class="nav--item"
          /></a>
          <a href="./pages/bookmarks.html"
            ><img
              src="./css/images/bookmark-white.png"
              alt="Link zur Bookmarkseite"
              class="nav--item"
          /></a>
          <a href="#"
            ><img
              src="./css/images/profil.png"
              alt="Link zur Profilseite"
              class="nav--item"
          /></a>
        </nav>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
