<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header>
      <h1>QUIZ APP!</h1>
    </header>
    <main>
    <section class="profil">
        <img class="profil__img" src="https://images.unsplash.com/photo-1518020382113-a7e8fc38eac9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1017&q=80" alt="profilbild" />

    </section>
    <section class="aboutme"><h2>About me</h2>
        <p>Ich bin der Quizmaster.</p>
    </section>
    <section class="stats">
            <article class="stats__fragen">
                <img src="/css/images/question.png" alt="fragenicon">
                <p>4</p></article>
            <article class="stats__bookmarks"><img src="/css/images/bookmark.png" alt="bookmarkicon"><p>4</p></article>
    </section>
        <form class="settings">
            <h2>Settings</h2>
            <div class="settings__darkmode"><p>Darkmode</p>
            <label class="settings__switch"><input type="checkbox"></input><span class="slider round"></span></label>
        </div>
        </form>
      </section>
      <section class="navbarsection">
        <nav class="nav">
          <a class="nav__item" href="/index.html"
            ><img
              src="../css/images/home.png"
              alt="Link zur Homeseite"
              class="nav__item--higlight"
          /></a>
          <a class="nav__item" href="bookmarks.html"
            ><img
              src="../css/images/bookmark-white.png"
              alt="Link zur Bookmarkseite"
              class="nav__item--higlight"

            ><img
              src="../css/images/profil__filled.png"
              alt="Link zur Profilseite"
              class="nav__item--higlight"

        </nav>
      </section>
    </main>
    <footer></footer>
